<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom CSS for additional styling */
        .uploaded-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .predict-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="mb-4">Plant Disease Classifier</h1>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" name="file" id="file" class="custom-file-input" accept=".jpg, .jpeg, .png">
                            <label class="custom-file-label" for="file">Choose a file</label>
                        </div>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                {% if image_file %}
                <div class="card">
                    <img src="{{ url_for('uploaded_file', filename=image_file) }}" alt="Uploaded Image" class="card-img-top uploaded-image">
                    <div class="card-body">
                        <h5 class="card-title">Uploaded Image</h5>
                        <form action="/predict" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="filename" value="{{ image_file }}">
                            <button type="submit" class="btn btn-success predict-btn">Predict</button>
                        </form>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
